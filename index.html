<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adair Imoveis</title>
    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <form action="" method="POST">
        <label for="-xx">Formulario</label><br>
        <input type="text" name="" placeholder="Nome Completo">
        <input type="date" name="" placeholder="Data de Nascimento"><br>
        <input type="text" name="" placeholder="Nacionalidade">
        <input type="text" name="" placeholder="Profissão">
        <input type="radio" id="masculino" name="sexo" value="Masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="Feminino">
        <label for="feminino">Feminino</label><br>
        <input type="number" name="" placeholder="Telefone 1">
        <input type="number" name="" placeholder="Telefone 2">
        <input type="text" name="" placeholder="Email"><br>
        <div id="dados_div">
            <input type="radio" id="PF" name="comprador" value="PF">
            <label for="PF">PF</label>
            <input type="radio" id="PJ" name="comprador" value="PJ">
            <label for="PJ">PJ</label>
            <input type="checkbox" id="conjuge" name="conjuge" value="conjuge">
            <label for="conjuge">Cônjuge</label>
            <input type="checkbox" id="fiador" name="fiador" value="fiador">
            <label for="fiador">Fiador</label>
            <input type="checkbox" id="socio" name="representante" value="socio">
            <label for="socio">Sócio</label>
            <input type="checkbox" id="procurador" name="representante" value="procurador">
            <label for="procurador">Procurador</label>
        </div><br>
        <div id="doc_div">
            <input type="number" name="" placeholder="CPF">
            <input type="radio" id="RG" name="registro" value="RG">
            <label for="RG">RG</label>
            <input type="radio" id="CNH" name="registro" value="CNH">
            <label for="CNH">CNH</label>
            <input type="number" name="" placeholder="N°">
            <input type="text" name="" placeholder="Orgão Emissor">
            <input type="date" name="" placeholder="Data de Emissão">
        </div><br>
        <input type="text" name="" placeholder="estado civil">
        <input type="radio" id="RG" name="tipoendereco" value="Residencial">
        <label for="Residencial">Residencial</label>
        <input type="radio" id="CNH" name="tipoendereco" value="Comercial">
        <label for="Comercial">Comercial</label>
        <br>
        <div id="endereco">
            <input type="text" name="" placeholder="CEP">
            <input type="text" name="" placeholder="Rua">
            <input type="text" name="" placeholder="N°"><br>
            <input type="text" name="" placeholder="Complemento"><br>
            <input type="text" name="" placeholder="Bairro">
            <input type="text" name="" placeholder="Cidade">
            <input type="text" name="" placeholder="UF">
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
