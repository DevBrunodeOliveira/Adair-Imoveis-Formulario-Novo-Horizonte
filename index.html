<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adair Imoveis</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="container">
        <form action="" method="POST">
            <div class="cab">
                <img src="./images/logoadairsilva.png" alt="">
                <h1>Cadastro Novo Horizonte 2</h1>
            </div><br>
            <div class="linha">
                <input type="text" class="campo" name="" placeholder="Nome Completo">
                <input type="date" name="" placeholder="Data de Nascimento">
                <div class="rbt-container">
                    <input type="radio" class="radio" id="masculino" name="sexo" value="Masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" class="radio" id="feminino" name="sexo" value="Feminino">
                    <label for="feminino">Feminino</label>
                </div>
            </div><br>
            <div class="linha">
                <input type="text" class="campo" name="" placeholder="Nacionalidade">
                <input type="text" class="campo" name="" placeholder="Estado Civil">
                <input type="text" class="campo" name="" placeholder="Profissão">
            </div><br>
            <div class="linha">
                <input type="number" class="campo" name="" placeholder="Telefone 1">
                <input type="number" class="campo" name="" placeholder="Telefone 2">
                <input type="text" class="campo" name="" placeholder="Email">
            </div><br>
            <div class="linha">
                <input type="radio" class="radio" id="PF" name="comprador" value="PF">
                <label for="PF" class="item">PF</label>
                <input type="radio" class="radio" id="PJ" name="comprador" value="PJ">
                <label for="PJ" class="item">PJ</label>
                <input type="checkbox" class="checkbox" id="conjuge" name="conjuge" value="conjuge">
                <label for="conjuge" class="item">Cônjuge</label>
                <input type="checkbox" class="checkbox" id="fiador" name="fiador" value="fiador">
                <label for="fiador" class="item">Fiador</label>
                <input type="checkbox" class="checkbox" id="socio" name="representante" value="socio">
                <label for="socio" class="item">Sócio</label>
                <input type="checkbox" class="checkbox" id="procurador" name="representante" value="procurador">
                <label for="procurador" class="item">Procurador</label>
            </div><br>
            <div class="linha">
                <input type="number" class="campo" name="" placeholder="CPF">
                <div class="rbt-container">
                    <input type="radio" class="radio" id="RG" name="registro" value="RG">
                    <label for="RG" class="item2">RG</label>
                    <input type="radio" class="radio" id="CNH" name="registro" value="CNH">
                    <label for="CNH" class="item2">CNH</label>
                </div>
                <input type="number" name="" placeholder="N°">
                <input type="text" class="campo" name="" placeholder="Orgão Emissor">
                <input type="date" name="" placeholder="Data de Emissão">
            </div><br>
            <div class="linha">
            </div><br>
            <div class="linha">
                <input type="text" class="campo" name="" placeholder="CEP">
                <input type="text" class="campo" name="" placeholder="Rua">
                <input type="text" class="campo" name="" placeholder="N°">
            </div><br>
            <div class="linha">
                <input type="text" class="campo" name="" placeholder="Complemento">
                <div class="rbt-container">
                    <input type="radio" class="radio" id="RG" name="tipoendereco" value="Residencial">
                    <label for="Residencial">Endereço Residencial</label>
                    <input type="radio" class="radio" id="CNH" name="tipoendereco" value="Comercial">
                    <label for="Comercial">Endereço Comercial</label>
                </div>
            </div><br>
            <div class="linha">
                <input type="text" class="campo" name="" placeholder="Bairro">
                <input type="text" class="campo" name="" placeholder="Cidade">
                <input type="text" class="campo" name="" placeholder="UF">
            </div><br>
            <div class="linha">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>

</html>
